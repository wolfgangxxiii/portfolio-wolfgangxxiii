<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <title>Szymon Bławat – Portfolio</title>
  <meta name="description" content="Portfolio Szymona Bławata – programista aplikacji mobilnych i baz danych">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #090e2e 0%, #2563eb 100%);
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .glass {
      background: rgba(34, 40, 67, 0.75);
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22);
    }
    .avatar-glow {
      box-shadow: 0 0 0 6px rgba(94,234,212,0.13), 0 4px 24px 0 rgba(59,130,246,0.38);
    }
    .fade-in {
      animation: fadeInUp 1s cubic-bezier(0.39, 0.575, 0.565, 1) both;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    .gradient-text {
      background: linear-gradient(90deg, #67e8f9 10%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
